<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Matching Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Crypto Matching Engine</h1>

        <div class="container">
            <div class="section order-submission">
                <h2>Place New Order</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="symbol">Symbol:</label>
                        <input type="text" id="symbol" value="BTC-USDT" required>
                    </div>
                    <div class="form-group">
                        <label for="side">Side:</label>
                        <select id="side" required>
                            <option value="BUY">BUY</option>
                            <option value="SELL">SELL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="order-type">Order Type:</label>
                        <select id="order-type" required>
                            <option value="LIMIT">LIMIT</option>
                            <option value="MARKET">MARKET</option>
                            <option value="IOC">IOC</option>
                            <option value="FOK">FOK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" min="0.000001" step="0.000001" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" min="0.01" step="0.01">
                    </div>
                    <button type="submit">Place Order</button>
                </form>
            </div>

            <div class="section order-book">
                <h2>Order Book (BTC-USDT)</h2>
                <div class="order-book-display">
                    <div class="bids">
                        <h3>Buy Orders</h3>
                        <ul id="buy-list">
                            <li>No buy orders</li>
                        </ul>
                    </div>
                    <div class="asks">
                        <h3>Sell Orders</h3>
                        <ul id="sell-list">
                            <li>No sell orders</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="section trade-feed">
                <h2>Trade Executions</h2>
                <ul id="trades-list">
                    <li>No trades yet</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
